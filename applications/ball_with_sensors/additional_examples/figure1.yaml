opfile.args:
  export_path: null
  export_format: png
  display: true

figure:
  <f: osdt.create_figure
  width: 1200
  height: 800
  layout: [[1],[2]]
  title: Bouncing Ball with Sensors

:
  <f: v:figure:plot
  subplot: 1
  y: "y_position"

:
  <f: v:figure:plot
  subplot: 1
  y: "value"
  system: "pos_sensor"

:
  <f: v:figure:plot
  subplot: 2
  y: "y_velocity"

:
  <f: v:figure:plot
  subplot: 2
  y: "value"
  system: "vel_sensor"

:
  <f: v:figure:export
  path: a:export_path
  format: a:export_format
  display: a:display

opfile.return: v:figure