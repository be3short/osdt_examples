system:
  x:
    <f: osdt_examples.models.ball.State
    y_position: 1.0
    y_velocity: 0.0
  vars:
    p:osdt_examples.models.ball.Params:
      <f: osdt_examples.models.ball.Params
      gravity: 9.81
      restitution: 0.9
  c: osdt_examples.models.ball.C
  f: osdt_examples.models.ball.F
  d: osdt_examples.models.ball.D
  g: osdt_examples.models.ball.G
  u: osdt_examples.models.ball.U
  y: osdt_examples.models.ball.Y

: {<f: osdt.create_connections, <*:[
  [v:pos_sensor, p:osdt_examples.models.sensor.INPUT, v:ball],
  [v:pos_sensor, p:osdt_examples.models.sensor.INPUT, v:ball],
  [v:pos_sensor, p:osdt_examples.models.sensor.INPUT, v:ball],
  [v:pos_sensor, p:osdt_examples.models.sensor.INPUT, v:ball]]}

: {<f: osdt.create_connections, <*: 
  - [source, key, target]
  - [source, key, target]}
  
:
  <f: osdt.run
  time: 20.0
  jumps: 20

  : 
  <f: osdt.create_connections
  <*: 
  - - source, key, target
  - - source, key, target
  - - source, key, target
  - - source, key, target
  - - source, key, target
  - - source, key, target