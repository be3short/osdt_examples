args:
  pos_sampler: null
  vel_sampler: null
  display: true
  w: 800

figure_data:
  figure: 
    width: v:args:w
    height: 800
    title: Multifig
    layout: [[1],[2],[3]]
  subplots:
    1:
      title: Subplot Title
    2:
      title: Subplot Title
    3:
      title: Velocity
  data:
    1: [{y: timer}]
    2: [{y: y_position},{y: value, system: [f: osdt.get_system, pos_sensor]}]
    3: [{y: y_velocity},{y: value, system: [f: osdt.get_system, vel_sensor]}]
  export:
    path: null
    format: png
  display: v:args:display

return: v:figure_data


