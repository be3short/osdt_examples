final yaml format

notes:
  DO NOT USE : IN YOUR KEYS UNLESS USING SPECIAL STRING

special dictionary entries:
  :f: function call
  :o: opfile call
special dictionary arguments:
  :*: list of arguments 
  :**: dictionary of kwargs

special string prefixes:
  p: python object
  v: objfile variable
  a: arg
  s: string that starts with any of the special values

special operators:
  ":": void operator

# if it starts with s: that means its just a string!!!

# any root dictionary entry beginning with opfile: is off limits!! - use this for opfile:void1 opfile:void2....

opfile:args: 
  arg1: 1.0

ball1: 
  x:
    <f: ball.State
    <*: [a:arg1,2.0]
  f: ball.f
  c: ball.c

ballsys:
  <f: osdt.create_system
  <**: v:ball1

opfile:return: v:ball1


