args:
  ball: components/ball.yaml
  pos_sensor: components/pos_sensor.yaml
  vel_sensor: components/vel_sensor.yaml
  figure1: components/figure1.yaml

ball: [f: osdt.create_system, [o: v:args:ball]]
pos_sensor: [f: osdt.create_system, [o: v:args:pos_sensor]]
vel_sensor: [f: osdt.create_system, [o: v:args:vel_sensor]]

c1: [f: v:pos_sensor:set, p:osdt_example.models.sample_hold_sensor.INPUT, v:ball]
c2: [f: v:vel_sensor:set, p:osdt_example.models.sample_hold_sensor.INPUT, v:ball]

run: [f: osdt.run]

figure1: [f: osdt.generate_figure, [o: v:args:figure1]]

disp: [f: osdt.display]

