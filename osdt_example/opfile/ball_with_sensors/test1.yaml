opfile.args:
  ball_y: 3.0
ball: 
  <f: osdt.create_system
  x:
    <f: osdt_example.models.bouncing_ball.State
    y_position: a:ball_y
    y_velocity: 2.0
  vars:
    p:osdt_example.models.bouncing_ball.Params: 
      <f: osdt_example.models.bouncing_ball.Params
      gravity: 9.81
      restitution: .98
  c: osdt_example.models.bouncing_ball.C
  f: osdt_example.models.bouncing_ball.F
  d: osdt_example.models.bouncing_ball.D
  g: osdt_example.models.bouncing_ball.G
  u: osdt_example.models.bouncing_ball.U
  y: osdt_example.models.bouncing_ball.Y

pos_sensor:
  <f: osdt.create_system
  x:
    <f: osdt_example.models.sample_hold_sensor.State
    value: 0.0
    timer: 0.0
  vars:
    p:osdt_example.models.sample_hold_sensor.Params:
      <f: osdt_example.models.sample_hold_sensor.Params
      sample_period: 0.1
      sample_field: y_position
  c: osdt_example.models.sample_hold_sensor.C
  f: osdt_example.models.sample_hold_sensor.F
  d: osdt_example.models.sample_hold_sensor.D
  g: osdt_example.models.sample_hold_sensor.G
  u: osdt_example.models.sample_hold_sensor.U
  y: osdt_example.models.sample_hold_sensor.Y
  id: pos_sensor

vel_sensor:
  <f: osdt.create_system
  x:
    <f: osdt_example.models.sample_hold_sensor.State
    value: 0.0
    timer: 0.0
  vars:
    p:osdt_example.models.sample_hold_sensor.Params:
      <f: osdt_example.models.sample_hold_sensor.Params
      sample_period: 0.1
      sample_field: y_velocity
  c: osdt_example.models.sample_hold_sensor.C
  f: osdt_example.models.sample_hold_sensor.F
  d: osdt_example.models.sample_hold_sensor.D
  g: osdt_example.models.sample_hold_sensor.G
  u: osdt_example.models.sample_hold_sensor.U
  y: osdt_example.models.sample_hold_sensor.Y
  id: vel_sensor
:
  <f: osdt_example.python_examples.ball_with_sensors.setup
  <*: [v:ball, v:pos_sensor, v:vel_sensor]
: 
  <f: osdt.set_integrator
  integrator_type: "vode"
  max_step: 0.01
:
  <f: osdt.run
  time: 6.0
  jumps: 2000
: 
  <f: osdt_example.python_examples.ball_with_sensors.figure1
  display: true
  export_path: null
  export_format: png
:
  <f: osdt.display
