sample_period: 1.0
sample_field: "value"
sample_input: null
sampler_id: "Sample & Hold"

system:
  ~~: "osdt.create_system"
  x:
    ~~: "osdt_example.models.sample_hold_sensor.State"
    value: 0.0
    timer: 0.0
  c: "osdt_example.models.sample_hold_sensor.C"
  f: "osdt_example.models.sample_hold_sensor.F"
  d: "osdt_example.models.sample_hold_sensor.D"
  g: "osdt_example.models.sample_hold_sensor.G"
  u: "osdt_example.models.sample_hold_sensor.U"
  y: "osdt_example.models.sample_hold_sensor.Y"
  id: "::sampler_id"
  vars:
    ~~osdt_example.models.sample_hold_sensor.PARAMS:
      ~~: "osdt_example.models.sample_hold_sensor.Params"
      sample_period: {~~: "osdt.to_float", value: "::sample_period"}
      sample_field: "::sample_field"


: {~~: "::system::set", key: "~~osdt_example.models.sample_hold_sensor.INPUT", value: "::sample_input"}