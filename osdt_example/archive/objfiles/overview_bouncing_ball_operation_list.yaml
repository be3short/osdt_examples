timer:
  ~~: "osdt.create_system"
  x:
    ~~: "osdt_example.models.bouncing_ball.State"
    y_position: 1.0
    y_velocity: 0.0
  c: "osdt_example.models.bouncing_ball.C"
  f: "osdt_example.models.bouncing_ball.F"
  d: "osdt_example.models.bouncing_ball.D"
  g: "osdt_example.models.bouncing_ball.G"
  vars:
    ~~osdt_example.models.bouncing_ball.PARAMS:
      ~~: "osdt_example.models.bouncing_ball.Params"
      gravity: 9.81


operations: [
[   
  ~~: "osdt.run",
  time: 5.0,
  jumps: 20.0 
],
[ 
  ~~: "osdt.create_figure" 
],
[
  ~~: "osdt.display"
]]




configure_subplot1:
  ~~: "::fig::configure"
  subplot: 1
  x_axis: "Time (s)"
  y_axis: "Position (m)"

configure_subplot2:
  ~~: "::fig::configure"
  subplot: 2
  x_axis: "Time (s)"
  y_axis: "Velocity (m/s)"

plot_y_position:
  ~~: "::fig::plot"
  subplot: 1
  y: "y_position"

plot_y_velocity:
  ~~: "::fig::plot"
  subplot: 2
  y: "y_velocity"

display:
  ~~: "osdt.display"
