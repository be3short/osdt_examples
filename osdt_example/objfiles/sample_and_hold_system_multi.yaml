sample_period: 1.0
sample_fields: ["value1","value2"]
sample_input: null
sampler_id: "Sample & Hold"

system:
  ~~: "osdt.create_system"
  x:
    ~~: "osdt_example.models.sample_hold_sensor.StateMulti"
    timer: 0.0
    values: "::sample_fields"
  c: "osdt_example.models.sample_hold_sensor.C"
  f: "osdt_example.models.sample_hold_sensor.F"
  d: "osdt_example.models.sample_hold_sensor.D"
  g: "osdt_example.models.sample_hold_sensor.G_multi"
  u: "osdt_example.models.sample_hold_sensor.U_multi"
  y: "osdt_example.models.sample_hold_sensor.Y_multi"
  id: "::sampler_id"

  vars:
    ~~osdt_example.models.sample_hold_sensor.PARAMS:
      ~~: "osdt_example.models.sample_hold_sensor.ParamsMulti"
      sample_period: {~~: "osdt.to_float", value: "::sample_period"}
      sample_fields: "::sample_fields"


: {~~: "::system::set", key: "~~osdt_example.models.sample_hold_sensor.INPUT", value: "::sample_input"}