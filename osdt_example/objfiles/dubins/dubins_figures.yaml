#?args
figure1_export_path: null
figure1_export_format: "png"
figure2_export_path: null
figure2_export_format: "png"
overwrite: false
close_figures: false
#?args

figure_title: "Dubins Vehicle with Sensors"
style: null
#style:
#  axes.labelsize: 16.0
#  figure.titlesize: 20.0
#  axes.titlesize: 18.0
#  legend.fontsize: 14.0

figure_1: {~~: "osdt.create_figure", layout: [[1,1,5,5],[2,2,5,5],[3,3,5,5],[4,4,5,5]], width: 1200, height: 800,
pad_h: 2.0, pad_w: 2.0, title: "Dubins Vehicle",   style: "::style"}

: {~~: "::figure_1::configure_subplot", subplot: 1, title: "X Position", x_axis: "Time (s)", y_axis: "Position (m)", legend: false}
: {~~: "::figure_1::configure_subplot", subplot: 2, title: "Y Position",  x_axis: "Time (s)", y_axis: "Orientation (rad)", legend: false}
: {~~: "::figure_1::configure_subplot", subplot: 3, title: "Orientation",  x_axis: "Time (s)", y_axis: "Orientation (rad)", legend: false}
: {~~: "::figure_1::configure_subplot", subplot: 4, title: "Turn State",  x_axis: "Time (s)", y_axis: "Turn State"}
: {~~: "::figure_1::configure_subplot", subplot: 5, title: "X Position vs Y Position",  x_axis: "X Position (m)", y_axis: "Y Position (m)",color: [""]}

: {~~: "::figure_1::plot", subplot: 1, y: "x_position"}
: {~~: "::figure_1::plot", subplot: 2, y: "y_position"}
: {~~: "::figure_1::plot", subplot: 3, y: "orientation"}
: {~~: "::figure_1::plot", subplot: 4, y: "turn", color: ["purple", "orange", "cyan"]}
: {~~: "::figure_1::plot", subplot: 5, x: "x_position", y: "y_position"}

: {~~: "::figure_1::export", path: "::figure1_export_path", format: "::figure1_export_format",overwrite: "::overwrite"}
: {~~: "::figure_1::close", flag: "::close_figures"}


figure_2: {~~: "osdt.create_figure", layout: [[1]], width: 800, height: 800,
pad_h: 2.0, pad_w: 2.0, title: "Dubins Vehicle",   style: "::style"}

: {~~: "::figure_2::configure_subplot", subplot: 1, title: "X Position vs Y Position",  x_axis: "X Position (m)", y_axis: "Y Position (m)",color: [""]}

: {~~: "::figure_2::plot", subplot: 1, x: "x_position", y: "y_position"}
: {~~: "::figure_2::export", path: "::figure2_export_path", format: "::figure2_export_format",overwrite: "::overwrite"}
: {~~: "::figure_2::close", flag: "::close_figures"}

: {~~: "osdt.display"}